<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
	<p>[Thực hành] Tìm giá trị nhỏ nhất của mảng</p>
	<p>1: [3, 5, 1, 8, -3, 7, 8]</p>
	<p>2: [7, 12, 6, 9, 20, 56, 89]</p>
	<p>3: []</p>
	<p>4: [0, 0, 0, 0, 0, 0]</p>
	<button onclick="findMin()">Tìm giá trị nhỏ nhất</button>
<script type="text/javascript">
	let arr = [
		[3, 5, 1, 8, -3, 7, 8],
		[7, 12, 6, 9, 20, 56, 89],
		[],
		[0, 0, 0, 0, 0, 0],
	];
	function findMin() {
		let enterArr = parseInt(prompt('Nhập mảng cần tìm (1, 2, 3, 4):'));
		if (isNaN(enterArr) || enterArr < 1 || enterArr > 4){
			alert('Vui lòng nhập đúng thứ tự mảng muốn kiểm tra (1, 2, 3, 4)');
			return;
		}
		let getArr = arr[enterArr-1];
		if (getArr.length > 0) {
			let min = getArr[0];
			for(let i = 0; i < getArr.length; i++) {
				if (min > getArr[i]) {
					min = getArr[i];
				}
			}
			alert('Giá trị nhỏ nhất trong mảng '+enterArr+' là: ' + min);
		}else{
			alert('Mảng rỗng, không thể tìm giá trị nhỏ nhất.');
		}
	}
</script>
</body>
</html>
